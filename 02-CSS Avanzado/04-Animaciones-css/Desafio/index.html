<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a844c3e287.js"
      crossorigin="anonymous"
    ></script>
    <title>Kaijuu No 8</title>
  </head>
  <body>
    <div class="grid-container">
      <menu id="0">
        <div class="title">
          <img src="./assets/img/Kaijuu.png" alt="Kaijuu No 8" />
          <h1>Kaijuu No 8</h1>
        </div>
        <div class="links">
          <ul>
            <li><a href="#0">Inicio</a></li>
            <li><a href="#1">Buscar</a></li>
            <li><a href="#2">Personajes</a></li>
            <li><a href="#3">Contacto</a></li>
          </ul>
        </div>
      </menu>
      <section id="1">
        <form class="form_select" action="#">
          <label for="Cars_Values">Buscar Personaje:</label>
          <select name="Cars_Values" id="Cars_Values">
            <option value="none">Select...</option>
            <option value="">Hibino Kafka</option>
            <option value="">Ichikawa Reno</option>
            <option value="">Shinomiya Kikoru</option>
            <option value="">Ashiro Mina</option>
            <option value="">Soshiro Hoshina</option>
            <option value="">Shinomiya Issao</option>
            <option value="">Furuhashi Iharu</option>
            <option value="">Kaguragi Aoi</option>
            <option value="">Haruichi Izumo</option>
          </select>
        </form>
      </section>
      <main id="2">
        <div class="products">
          <div class="product" id="surround">
            <img
              class="first_img"
              id="initial"
              src="./assets/img/Hibino_Kafka.png"
              alt="Hibino Kafka"
            />
            <img
              class="last_img"
              id="onhover"
              src="./assets/img/HIbino_Octavo.png"
              alt="Hibino Kafka Octavo Kaijuu"
            />
            <h2>Hibino Kafka</h2>
          </div>
          <div class="product">
            <img src="./assets/img/Ichikawa_Reno.png" alt="Ichikawa Reno" />
            <h2>Ichikawa Reno</h2>
          </div>
          <div class="product">
            <img
              src="./assets/img/Shinomiya_Kikoru.png"
              alt="Shinomiya Kikoru"
            />
            <h2>Shinomiya Kikoru</h2>
          </div>
          <div class="product">
            <img src="./assets/img/Mina_Ashiro.png" alt="Ashiro Mina" />
            <h2>Ashiro Mina</h2>
          </div>
          <div class="product">
            <img src="./assets/img/Soshiro_Hoshina.png" alt="Sochiro Hoshina" />
            <h2>Sochiro Hoshina</h2>
          </div>
          <div class="product">
            <img src="./assets/img/Isao_Shinomiya.png" alt="Shinomiya Isao" />
            <h2>Shinomiya Isao</h2>
          </div>
          <div class="product">
            <img src="./assets/img/Iharu_Furuhashi.png" alt="Furuhashi Iharu" />
            <h2>Furuhashi Iharu</h2>
          </div>
          <div class="product">
            <img src="./assets/img/Aoi_Kaguragi.png" alt="Aoi Kaguragi" />
            <h2>Aoi Kaguragi</h2>
          </div>
          <div class="product">
            <img src="./assets/img/Haruichi_Izumo.png" alt="Haruichi Izumo" />
            <h2>Haruichi Izumo</h2>
          </div>
        </div>
      </main>
      <footer id="3">
        <div class="icons">
          <a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.instagram.com/" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
        </div>
        <h3>Jorge DÃ­az Loyola - Desafio Latam</h3>
      </footer>

      <div class="Volver">
        <p>
          <a href="./../../index.html">
            <img
              src="./../../../assets/img/volverBlack.png"
              width="45"
              height="45"
              alt="Volver"
            />
          </a>
        </p>
      </div>

      <div class="Float">
        <p>
          <a href="#0">
            <img
              src="./../../../assets/img/flecha.png"
              alt="Flecha hacia Arriba"
            />
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
