<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Conversor</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="text">Conversor de moneda Nacional</h1>
      </div>

      <div class="content">
        <div class="clp">
          <h2>Pesos CLP</h2>
          <input
            id="numClp"
            type="number"
            min="0"
            placeholder="Ingrese el monto en CLP"
          />
        </div>
        <div class="selectOpt">
          <h2>Moneda a Convertir:</h2>
          <select id="select"></select>
        </div>
        <button class="btn" id="btnSearch">Buscar</button>
        <span class="resultCalc" id="result"></span>
      </div>

      <div class="graph">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <div class="Volver">
      <p>
        <a href="./../../index.html">
          <img
            src="./../../../assets/img/volverBlack.png"
            width="45"
            height="45"
            alt="Volver"
          />
        </a>
      </p>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
    <script type="module" src="./assets/js/currency.js"></script>
    <script type="module" src="./assets/js/graph.js"></script>
  </body>
</html>
