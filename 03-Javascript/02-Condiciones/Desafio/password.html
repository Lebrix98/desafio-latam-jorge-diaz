<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pass.css" />
    <title>Password</title>
</head>
<body>
    <section id="PassDesafio">
        <h4 class="subTitle">Ingrese el Password</h4>
        <div class="numericPass">
          <input id="pass1" type="number" min="1" max="9" maxlength="1" />
          <input id="pass2" type="number" min="1" max="9" maxlength="1" />
          <input id="pass3" type="number" min="1" max="9" maxlength="1" />
        </div>
        <div class="validate">
          <button onclick="CheckPass()">Ingresar</button>
          <p id="textPass"></p>
        </div>
      </section>

      <div class="Volver">
        <p>
          <a href="./../Desafio/index.html">
            <img
              src="./../../../assets/img/volverBlack.png"
              width="45"
              height="45"
              alt="Volver"
            />
          </a>
        </p>
      </div>
      <script src="./assets/js/pass.js"></script>
</body>
</html>
